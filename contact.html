<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Garage Top</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Garage Top</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">A propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Nous contacter</h2>
        <section>
            <form action="index.html">
                <fieldset>
                    <legend>Veuillez compléter le formulaire</legend>
                    <div>
                        <label for="nameinput">Nom</label>
                        <input type="text" id="nameinput" name="name" placeholder="Votre nom ici" required>
                    </div>    
                    <div>
                        <label for="emailinput">E-mail</label>
                        <input type="email" id="emailinput" name="email" placeholder="Votre e-mail ici" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" cols="30" placeholder="Votre message" required></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Envoyer">
                        <input type="reset" value="Annuler">
                    </div>   
                </fieldset>
            </form>
        </section>
        <p><a href="index.html">Retour à l'Accueil</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Garage Top — Tous droits réservés.</p>
    </footer>
</body>
</html>
